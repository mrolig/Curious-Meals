application: curiousmeals
version: 1
runtime: go
api_version: 3

handlers:
- url: /(.*\.(html|js|css))
  static_files: static/\1
  upload: static/(.*\.html)
  login: required
- url: /images/(.*)
  static_files: images/\1
  upload: images/.*
  login: required

- url: /.*
  script: _go_app
  login: required
