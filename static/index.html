<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Curious Meals - Meal Planner</title>
</head>
<body>
   <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>
   <link href="mealplanner.css" rel="stylesheet" type="text/css"/>
   <script type="text/javascript" src="json2.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
   <script type="text/javascript" src="http://www.google.com/jsapi"></script>
   <script type="text/javascript" src="underscore.js"></script>
   <script type="text/javascript" src="backbone.js"></script>
   <script type="text/javascript" src="utility.js"></script>
   <script type="text/javascript" src="mealplanner.js"></script>
   <div id="app">
      <div class="sidebar">
         <div id="user"></div>
         <div>
            <button class='add-dish' title="Create a new dish.">Dish</button>
            <button class='add-ingredient' title="Create a new ingredient.">Ingredient</button>
				<button class='refresh' title="Refresh"></button>
         </div>
		   <div id="side-tabs">
            <ul>
               <li><a href="#search-tab" title="Search"><span class='ui-icon ui-icon-search'></span></a></li>
               <li><a href="#dishes" title="List All Dishes"><span class='ui-icon ui-icon-dish'></span></a></li>
               <li><a href="#ingredients" title="List All Ingredients"><span class='ui-icon ui-icon-ingredient'></span></a></li>
               <li><a href="#tags-tab" title="List All Tags"><span class='ui-icon ui-icon-tag'></span></a></li>
            </ul>
            <div id="search-tab"></div>
            <div id="dishes"><div class='field-head'>Dishes</div></div>
            <div id="ingredients"><div class='field-head'>Ingredients</div></div>
            <div id="tags-tab">
               <div class='field-head'>Tags</div>
               <ul id="tags"></ul>
            </div>
         </div>
      </div>
      <div id="main">
      </div>
      <div id="menubar">
      </div>
   </div>
</body>
</html>
