<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MPR Meal Planner</title>
</head>
<body>
   <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>
   <link href="mealplanner.css" rel="stylesheet" type="text/css"/>
   <script src="json2.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
   <script src="underscore.js"></script>
   <script src="backbone.js"></script>
   <script src="mealplanner.js"></script>

   <div id="app">
      <div id="user">
      </div>
      <div class="sidebar">
      <h3>Search</h3>
      <div>
		<input type="text" id="search" class="ui-widget"></input><br/>
		<input type="button" id="doSearch" value="Search"></input>
      </div>
		<div id="side-tabs">
      <ul>
         <li><a href="#dishes">Dishes <div class='add-dish'>+</div></a></li>
         <li><a href="#ingredients">Ingredients <div class='add-ingredient'>+</div></a></li>
         <li><a href="#tags">Tags</a></li>
         <li><a href="#backup-restore">Backup/Restore</a></li>
      </ul>
      <div id="dishes">
         
      </div>
      <div id="ingredients">
         
      </div>
      <ul id="tags">
         
      </ul>
      <div id="backup-restore">
		<a href="/backup">Backup</a><br/>
		<form id="restore-form" action="/restore" method="POST" enctype="multipart/form-data">
		Restore:<br/><input type="file" name="restore-file" id="restore-file"></input>
      </div>
      </div>
		</form>
      </div>
      <div class="edit">
      </div>
   </div>
</body>
</html>
