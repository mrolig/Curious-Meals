<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>MPR Meal Planner</title>
</head>
<body>
   <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css"/>
   <link href="mealplanner.css" rel="stylesheet" type="text/css"/>
   <script src="json2.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
   <script src="underscore.js"></script>
   <script src="backbone.js"></script>
   <script src="mealplanner.js"></script>

   <div id="app">
      <div id="user">
      </div>
      <table class='main'>
      <tr>
      <td class="sidebar">
      <div>
      <div class='add-dish'>Add Dish</div>
      <div class='add-ingredient'>Add Ingredient</div>
      </div>
		<div id="side-tabs">
      <ul>
         <li><a href="#search-tab"><span class='ui-icon ui-icon-search'></span></a></li>
         <li><a href="#dishes">Dishes</a></li>
         <li><a href="#ingredients">Ingredients</a></li>
         <li><a href="#tags-tab">Tags</a></li>
      </ul>
      <div id="search-tab">
		   <input type="text" id="search" class="ui-widget"></input>
		   <input type="button" id="doSearch" value="Search"></input>
         <div id="search-results"></div>
      </div>
      <div id="dishes"></div>
      <div id="ingredients"></div>
      <div id="tags-tab">
      <ul id="tags">
         
      </ul>
      </div>
      </div>
      <h3>Backup/Restore</h3>
      <div id="backup-restore">
		<a href="/backup">Backup</a><br/>
		<form id="restore-form" action="/restore" method="POST" enctype="multipart/form-data">
		Restore:<br/><input type="file" name="restore-file" id="restore-file"></input>
      </div>
		</form>
      </td>
      <td class="edit">
      </td>
      </tr>
   </table>
   </div>
</body>
</html>
